<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimePass</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js">
    </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="init-btn">
            <h1>Rock Paper Sicssors</h1>
            <button class="btn btn-warning" id="start-game-btn">Start Game</button>


            <div class="copyright">
                <h5>Developed by praveen kumar</h5>
            </div>
        </div>
        <div class="startpage">
            <img class="start-img" />
            <h3 class="start-title"></h3>
        </div>
        <div class="game-board">

            <div class="user-form">
                <h3>Enter the Players names</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput1">
                    <label for="floatingInput">X-player name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput2">
                    <label for="floatingInput">Y-player name</label>
                </div>
                <button class="btn btn-warning" id="validatebtn">Start</button>
                <div class="alert alert-danger" id="alert" role="alert">

                </div>
            </div>
            <div class="play-board">
                <div class="name-board">
                    <div class="x-p-name">
                        <h3>Sandhiya : 0</h3>
                    </div>
                    <div class="y-p-name">
                        <h3>Praveen : 0</h3>
                    </div>
                    <div class="draw-p-name">
                        <h3>Draw Match : 0</h3>
                    </div>
                </div>

                <div class="play-con">
                    <div class="alert alert-warning" role="alert" id="win-alert">

                    </div>
                    <div class="before">
                        <div class="before-start">
                            <img id="left-img1" class="withoutshake1" src="./Assets/rock.png" />
                            <img id="right-img1" class="withoutshake2" src="./Assets/rock.png" />
                            <img id="left-img" />
                            <img id="right-img" />

                        </div>
                        <button class="btn btn-warning" id="main-start">Start</button>
                        <button class="btn btn-primary" id="restart">Restart Game</button>
                        <a class="btn btn-success" id="download">Download</a>
                    </div>
                    <!-- <div class="play">

                    </div> -->
                </div>
            </div>
        </div>

    </div>





    <script src="./app.js"></script>
</body>

</html>
